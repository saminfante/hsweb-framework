version: 2
registries:
  git-github-com:
    type: git
    url: https://github.com
    username: saminfante
    password: "${{secrets.GIT_GITHUB_COM_PASSWORD}}"

updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "13:49"
    timezone: US/Central
  open-pull-requests-limit: 99
  ignore:
  - dependency-name: io.netty:netty-transport-native-epoll:linux-x86_64
    versions:
    - 4.1.58.Final
    - 4.1.59.Final
    - 4.1.60.Final
    - 4.1.61.Final
    - 4.1.62.Final
  - dependency-name: org.redisson:redisson
    versions:
    - 3.15.0
    - 3.15.1
    - 3.15.2
    - 3.15.3
  - dependency-name: org.springframework.boot:spring-boot-dependencies
    versions:
    - 2.4.2
    - 2.4.3
    - 2.4.4
  - dependency-name: com.github.javaparser:javaparser-core
    versions:
    - 3.18.0
    - 3.19.0
    - 3.20.0
  - dependency-name: com.alibaba:druid
    versions:
    - 1.2.4
    - 1.2.5
  - dependency-name: org.projectlombok:lombok
    versions:
    - 1.18.18
  - dependency-name: com.alibaba:fastjson
    versions:
    - 1.2.75
  - dependency-name: commons-net:commons-net
    versions:
    - 3.7.2
  - dependency-name: io.reactivex.rxjava2:rxjava
    versions:
    - 2.2.20
  registries:
  - git-github-com
